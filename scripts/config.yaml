# AI Tech Blog - Pipeline Configuration

# Bedrock settings
bedrock:
  region: us-west-2
  model_id: global.anthropic.claude-opus-4-6-v1
  max_tokens: 4096
  temperature: 0.7

# Content sources
sources:
  rss_feeds:
    - name: "AWS Machine Learning Blog"
      url: "https://aws.amazon.com/blogs/machine-learning/feed/"
      category: "aws-ml"
      weight: 1.5

    - name: "AWS Big Data Blog"
      url: "https://aws.amazon.com/blogs/big-data/feed/"
      category: "aws-bigdata"
      weight: 1.2

  arxiv:
    categories:
      - "cs.AI"
      - "cs.LG"
      - "cs.CL"
      - "cs.CV"
    max_results: 50
    weight: 1.0

  papers_with_code:
    enabled: true
    trending_url: "https://paperswithcode.com/latest"
    weight: 1.3

# Collection settings
collection:
  lookback_days: 7
  max_sources_per_feed: 20
  min_trend_score: 0.3

# Post generation settings
generation:
  language: "ko"
  author: "Jesam Kim"
  max_posts_per_run: 3
  min_word_count: 1500
  max_word_count: 4000

# Categories and their weights for topic selection
categories:
  - name: "논문 리뷰"
    slug: "paper-review"
    weight: 1.5
    keywords: ["arxiv", "paper", "research", "study"]

  - name: "AWS AI/ML"
    slug: "aws-ai-ml"
    weight: 1.3
    keywords: ["aws", "sagemaker", "bedrock", "amazon"]

  - name: "LLM"
    slug: "llm"
    weight: 1.4
    keywords: ["llm", "gpt", "claude", "language model", "transformer"]

  - name: "컴퓨터 비전"
    slug: "computer-vision"
    weight: 1.0
    keywords: ["vision", "image", "detection", "segmentation"]

  - name: "MLOps"
    slug: "mlops"
    weight: 1.1
    keywords: ["mlops", "deployment", "pipeline", "monitoring"]

  - name: "강화학습"
    slug: "reinforcement-learning"
    weight: 0.9
    keywords: ["reinforcement", "rl", "reward", "policy"]

  - name: "생성형 AI"
    slug: "generative-ai"
    weight: 1.4
    keywords: ["generative", "diffusion", "gan", "generation"]

# Diagram settings
diagrams:
  output_format: "png"
  min_width: 600
  min_height: 400
  theme: "default"
  background: "white"

# Fact-checking settings
fact_check:
  enabled: true
  brave_search_api_key_env: "BRAVE_SEARCH_API_KEY"
  max_claims_to_check: 10
  confidence_threshold: 0.6
  fallback_to_source_check: true

# Image QA settings
image_qa:
  min_width: 600
  min_height: 400
  max_file_size_mb: 5
  min_file_size_kb: 1

# Publishing settings
publish:
  hugo_site_path: "../hugo-site"
  content_path: "content/posts"
  images_path: "static/images/posts"
  auto_commit: true
  auto_push: false

# Logging
logging:
  level: "INFO"
  log_dir: "../logs"
  max_log_files: 30
