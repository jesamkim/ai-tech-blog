<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" font-family="sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1000" height="500" fill="url(#bg)" rx="12"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold">AI 코딩 에이전트 선택 가이드</text>
  <text x="500" y="55" text-anchor="middle" fill="#8899aa" font-size="12">상황별 최적 도구 Decision Tree</text>

  <!-- Root -->
  <rect x="390" y="72" width="220" height="38" rx="19" fill="#4a9eff" opacity="0.9"/>
  <text x="500" y="96" text-anchor="middle" fill="#fff" font-size="13" font-weight="bold">어떤 작업을 하려는가?</text>

  <!-- Lines from root to 3 branches -->
  <line x1="430" y1="110" x2="170" y2="150" stroke="#4a9eff" stroke-width="1.5"/>
  <line x1="500" y1="110" x2="500" y2="150" stroke="#4a9eff" stroke-width="1.5"/>
  <line x1="570" y1="110" x2="830" y2="150" stroke="#4a9eff" stroke-width="1.5"/>

  <!-- Branch labels -->
  <text x="280" y="137" text-anchor="middle" fill="#8899aa" font-size="10">복잡한 구현/빌드</text>
  <text x="500" y="143" text-anchor="middle" fill="#8899aa" font-size="10">분석/리뷰/리팩터링</text>
  <text x="700" y="137" text-anchor="middle" fill="#8899aa" font-size="10">빠른 질의/수정</text>

  <!-- LEFT: 복잡한 구현/빌드 -->
  <rect x="70" y="155" width="200" height="34" rx="8" fill="#2a4a3e" stroke="#50c878" stroke-width="1.5"/>
  <text x="170" y="177" text-anchor="middle" fill="#50c878" font-size="12" font-weight="bold">복잡한 구현/빌드</text>

  <!-- Sub-branch lines -->
  <line x1="120" y1="189" x2="120" y2="220" stroke="#50c878" stroke-width="1"/>
  <line x1="220" y1="189" x2="220" y2="220" stroke="#d4a574" stroke-width="1"/>
  <text x="120" y="215" text-anchor="middle" fill="#8899aa" font-size="9">spec 기반</text>
  <text x="220" y="215" text-anchor="middle" fill="#8899aa" font-size="9">자유 구현</text>

  <!-- Kiro box -->
  <rect x="40" y="228" width="160" height="62" rx="8" fill="#1a3a2e" stroke="#50c878" stroke-width="2"/>
  <text x="120" y="250" text-anchor="middle" fill="#50c878" font-size="14" font-weight="bold">✦ Kiro</text>
  <text x="120" y="267" text-anchor="middle" fill="#aaccbb" font-size="10">Steering + Specs로</text>
  <text x="120" y="281" text-anchor="middle" fill="#aaccbb" font-size="10">구조화된 개발</text>

  <!-- Claude Code box (left sub) -->
  <rect x="220" y="228" width="160" height="62" rx="8" fill="#2a2a1e" stroke="#d4a574" stroke-width="2"/>
  <text x="300" y="250" text-anchor="middle" fill="#d4a574" font-size="14" font-weight="bold">✦ Claude Code</text>
  <text x="300" y="267" text-anchor="middle" fill="#ccbb99" font-size="10">1M context로</text>
  <text x="300" y="281" text-anchor="middle" fill="#ccbb99" font-size="10">대규모 코드베이스 탐색</text>

  <!-- MIDDLE: 분석/리뷰 -->
  <rect x="410" y="155" width="180" height="34" rx="8" fill="#2a2a3e" stroke="#d4a574" stroke-width="1.5"/>
  <text x="500" y="177" text-anchor="middle" fill="#d4a574" font-size="12" font-weight="bold">분석/리뷰/리팩터링</text>
  <line x1="500" y1="189" x2="500" y2="228" stroke="#d4a574" stroke-width="1"/>

  <!-- Claude Code box (middle) -->
  <rect x="420" y="228" width="160" height="62" rx="8" fill="#2a2a1e" stroke="#d4a574" stroke-width="2"/>
  <text x="500" y="250" text-anchor="middle" fill="#d4a574" font-size="14" font-weight="bold">✦ Claude Code</text>
  <text x="500" y="267" text-anchor="middle" fill="#ccbb99" font-size="10">깊은 코드 이해력</text>
  <text x="500" y="281" text-anchor="middle" fill="#ccbb99" font-size="10">+ 확장 사고(thinking)</text>

  <!-- RIGHT: 빠른 질의/수정 -->
  <rect x="730" y="155" width="200" height="34" rx="8" fill="#2a3a4e" stroke="#4a9eff" stroke-width="1.5"/>
  <text x="830" y="177" text-anchor="middle" fill="#4a9eff" font-size="12" font-weight="bold">빠른 질의/수정</text>

  <!-- Sub-branch lines -->
  <line x1="780" y1="189" x2="710" y2="220" stroke="#50c878" stroke-width="1"/>
  <line x1="880" y1="189" x2="910" y2="220" stroke="#9988cc" stroke-width="1"/>
  <text x="710" y="215" text-anchor="middle" fill="#8899aa" font-size="9">AWS 환경</text>
  <text x="910" y="215" text-anchor="middle" fill="#8899aa" font-size="9">범용</text>

  <!-- Kiro CLI box -->
  <rect x="630" y="228" width="160" height="62" rx="8" fill="#1a3a2e" stroke="#50c878" stroke-width="2"/>
  <text x="710" y="250" text-anchor="middle" fill="#50c878" font-size="14" font-weight="bold">✦ Kiro CLI</text>
  <text x="710" y="267" text-anchor="middle" fill="#aaccbb" font-size="10">MCP + AWS 통합</text>
  <text x="710" y="281" text-anchor="middle" fill="#aaccbb" font-size="10">터미널 워크플로우</text>

  <!-- Both OK box -->
  <rect x="830" y="228" width="130" height="62" rx="8" fill="#2a2a3e" stroke="#9988cc" stroke-width="2"/>
  <text x="895" y="250" text-anchor="middle" fill="#bb99ee" font-size="13" font-weight="bold">둘 다 OK</text>
  <text x="895" y="267" text-anchor="middle" fill="#aa99cc" font-size="10">개인 선호도와</text>
  <text x="895" y="281" text-anchor="middle" fill="#aa99cc" font-size="10">기존 워크플로우 기준</text>

  <!-- Insight box -->
  <rect x="200" y="320" width="600" height="68" rx="10" fill="#1a2a3e" stroke="#4a5a7e" stroke-width="1"/>
  <text x="500" y="344" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold">💡 핵심 인사이트</text>
  <text x="500" y="363" text-anchor="middle" fill="#aabbcc" font-size="11">하나만 고집할 필요 없습니다. 작업 성격에 따라 도구를 바꿔 쓰는 것이 가장 효율적입니다.</text>
  <text x="500" y="380" text-anchor="middle" fill="#aabbcc" font-size="11">구현 속도가 중요하면 Kiro, 깊은 분석이 필요하면 Claude Code가 유리합니다.</text>

  <!-- Legend -->
  <rect x="290" y="410" width="14" height="14" rx="3" fill="#50c878"/>
  <text x="310" y="422" fill="#aaccbb" font-size="11">Kiro (AWS)</text>
  <rect x="430" y="410" width="14" height="14" rx="3" fill="#d4a574"/>
  <text x="450" y="422" fill="#ccbb99" font-size="11">Claude Code (Anthropic)</text>
  <rect x="620" y="410" width="14" height="14" rx="3" fill="#9988cc"/>
  <text x="640" y="422" fill="#aa99cc" font-size="11">상황에 따라 선택</text>
</svg>
